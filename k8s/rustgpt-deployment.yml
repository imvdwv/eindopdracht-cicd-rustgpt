apiVersion: apps/v1
kind: Deployment
metadata:
  name: rustgpt-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rustgpt
  template:
    metadata:
      labels:
        app: rustgpt
    spec:
      containers:
      - name: rustgpt-container
        image: registry.digitalocean.com/rustgpt-container-registry/${{ github.repository }}:latest
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: rustgpt-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: rustgpt-service
spec:
  selector:
    app: rustgpt
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer




