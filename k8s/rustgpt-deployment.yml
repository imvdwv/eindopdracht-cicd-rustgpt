apiVersion: apps/v1
kind: Deployment
metadata:
  name: rustgpt-deployment
spec:
  replicas: 2  # Het aantal pods dat je wilt draaien
  selector:
    matchLabels:
      app: rustgpt
  template:
    metadata:
      labels:
        app: rustgpt
    spec:
      containers:
      - name: rustgpt-container
        image: registry.digitalocean.com/rustgpt-container-registry/imvdwv/eindopdracht-cicd-rustgpt:latest
        imagePullPolicy: Always  # Zorgt ervoor dat Kubernetes altijd de nieuwste image gebruikt
        ports:
        - containerPort: 3000  # Het poortnummer waarop de applicatie luistert
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:  # Milieuvariabelen voor gevoelige gegevens of configuraties
        - name: RUST_LOG
          value: "debug"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: rustgpt-registry-secret
              key: DATABASE_URL
      imagePullSecrets:
      - name: rustgpt-registry-secret  # Secret voor het ophalen van de image
---
apiVersion: v1
kind: Service
metadata:
  name: rustgpt-service
spec:
  selector:
    app: rustgpt
  ports:
  - protocol: TCP
    port: 80  # Externe poort
    targetPort: 3000  # De poort binnen de container
  type: LoadBalancer  # Zorgt voor een externe IP voor toegang tot de applicatie
