name: Build, Publish and Deploy Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: rustgpt-container-registry/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            sha-${{ github.sha }}
            latest

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true  
          tags: |
            ${{ steps.meta.outputs.tags }}  
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest  
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create .kube directory
        run: mkdir -p $HOME/.kube

      - name: Set KUBECONFIG
        run: echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.22.0/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Verify Kubernetes connection
        run: kubectl get nodes --namespace default

      - name: Update Kubernetes deployment with new image
        run: |
          kubectl set image deployment/rustgpt-deployment rustgpt-container=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --namespace default

      - name: Check updated deployment YAML
        run: cat k8s/rustgpt-deployment.yml
